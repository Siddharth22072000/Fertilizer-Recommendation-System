<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fertilizer Recommendation System</title>
</head>
<body style="background-image: url(https://cropaia.com/wp-content/uploads/Fertilizer-application-rate.jpg);
background-size: cover;" >

    <h1>Fertilizer Recommendation System</h1>

    <form method="post" action="/predict">
        <label>Nitrogen</label><br>
        <input type="text" name="Nitrogen"><br><br>

        <label>Potassium</label><br>
        <input type="text" name="Potassium"><br><br>

        <label>Phosphorous</label><br>
        <input type="text" name="Phosphorous"><br><br>
        <label for=""><b>Soil Type:</b></label> 
    <select name="Soil Type" id="Soil Type"> 
        <option value="Loamy">Loamy</option> 
        <option value="Red">Red</option> 
        <option value="Black">Black</option> 
        <option value="Sandy">Sandy</option>
    </select>
    <br><br>
      

        <input type="submit" value="Predict"><br><br>

        {% if result %}
        <p>{{ result }}</p>
    {% endif %}
    </form>

</body>
</html>
